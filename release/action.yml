name: 'Release'
description: 'Generate changelogs and publish new versions'
inputs:
  release_branch:
    description: 'the name of the stable release branch'
    required: false
    default: 'stable'
runs:
  using: 'docker'
  image: 'Dockerfile'
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
branding:
  icon: 'git-pull-request'
  color: 'green'
